<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code generation</title>

	<style>
		main {
			display: flex;
			gap: 2rem;
		}
	</style>

	<script src="./main.mjs" type="module"></script>
	<script src="./js/qrcode.mjs" type="module"></script>
</head>
<body>
	
	<main>
		<article>
			<h1>QR Code</h1>
			<input type="text" name="message" id="message" placeholder="message"><br>
			<input type="text" name="version" id="version" placeholder="version"><br>
			<input type="text" name="errorCorrectionLevel" id="errorCorrectionLevel" placeholder="error correction"><br>
			<input type="number" name="maskPattern" id="maskPattern" placeholder="mask pattern"><br>
			<button>Generate</button>
		</article>

		<div>
			<svg id="qrcode" width="200px" height="200px" viewBox="0 0 168 168" shape-rendering="crispEdges">
				<rect width="100%" height="100%" fill="#a0a0a0" shape-rendering="crispEdges"/>
			</svg>
		</div>
	</main>

</body>
</html>
