<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code generation</title>

	<script src="./qrcode.js"></script>
</head>
<body>
	
	<main>
		<h1>QR Code</h1>
		<input type="text" name="message" id="message" placeholder="message">
		<input type="text" name="version" id="version" placeholder="version">
		<input type="text" name="errorCorrectionLevel" id="errorCorrectionLevel" placeholder="error correction">
		<button onclick="generateQRCode()">Generate</button>

		<svg id="qrcode" width="200px" height="200px" viewBox="0 0 168 168" shape-rendering="crispEdges">
			<rect width="100%" height="100%" fill="#a0a0a0" shape-rendering="crispEdges"/>
		</svg>
	</main>

</body>
</html>
