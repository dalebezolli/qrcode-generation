<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Generator API</title>

	<link rel="stylesheet" href="style.css">

	<script src="./out/main.js" defer></script>
</head>
<body>
	
	<main>
		<article>
			<h1>QR Generator API</h1>
			<input type="text" name="message" id="message" placeholder="message"><br>
			<input type="text" name="version" id="version" placeholder="version"><br>
			<input type="text" name="errorCorrectionLevel" id="errorCorrectionLevel" placeholder="error correction"><br>
			<input type="number" name="maskPattern" id="maskPattern" placeholder="mask pattern"><br>
			<button>Generate</button>
		</article>

		<div id="svg">
		</div>
	</main>

</body>
</html>
